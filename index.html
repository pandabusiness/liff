<!DOCTYPE html>

<head>
  <title>กำลังเข้าสู่ Form</title>
  <style>
    .centerScreen {
      margin-top: 20;
      margin-right: auto;
      margin-bottom: 20;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <div class="centerScreen">
    <center>
      <img src="https://drive.google.com/uc?id=1mEyShWSX9rPf4klIDeMTlHAOc4BsySFK" height="200px" , width="200px" />
      <h1>
        กำลังเข้าสู่ Google Form กรุณารอซักครู่
      </h1>
    </center>
  </div>
</body>
<footer>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>

    const liffId = "1657358065-lGbVmQ8p";

    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://access.line.me/oauth2/v2.1/error400?error=Bad+Request&error_description=invalid+url.+channelId%3D1657358065%2C+redirectUriString%3Dxxxxxxxxx",
          });
        }
      })
      .then((profile) => {
        window.location.replace(
          `https://docs.google.com/forms/d/e/1FAIpQLSd1vpQwjuaTcvytDfkRJAh1ZLqBkRGuFE-dTIMOPlyW8dZPjA/viewform?usp=pp_url&entry.682614943=${profile.userId}&entry.99802654=${profile.displayName}&entry.1942259041=${profile.pictureUrl}&entry.1982046440=${profile.statusMessage}`
        );
      });

 
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</footer>
